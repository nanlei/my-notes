site_name: Tech Notes
copyright: Copyright &copy; 2020 Nan Lei
site_description: Tech Notes
repo_url: https://github.com/nanlei/my-notes
site_author : Nan Lei

nav:
  - Home: index.md
  - Framework:
    - Spring Framework:
      - IoC:
        - Spring IoC:  'SpringFramework/01-spring-ioc.md'
        - Spring Beans: 'SpringFramework/02-spring-beans.md'
        - Dependency Lookup: 'SpringFramework/03-spring-ioc-dependency-lookup.md'
      - Annotation Driven:
        - Stereotype Annotation : 'SpringFramework/spring-annotation-stereotype-annotation.md'
        - Composed Annotation : 'SpringFramework/spring-annotation-composed-annotation.md'
        - Annotation Attributes : 'SpringFramework/spring-annotation-attributes.md'
    - Spring Boot:
      - Notes:
        - Standalone Application : 'SpringBoot/01-spring-boot-application.md'
        - Maven Dependencies : 'SpringBoot/02-spring-boot-maven-dependency.md'
        - Embedded Web Server : 'SpringBoot/03-spring-boot-embedded-web-server.md'
        - Understanding Auto-Configuration : 'SpringBoot/04-spring-boot-understanding-auto-config.md'
        - Understanding Production-Ready : 'SpringBoot/05-spring-boot-understanding-prod-ready.md'
      - Samples:
        - 'Shardingsphere master-slave with MySQL' : 'SpringBoot/app-shardingsphere-master-slave-mysql.md'
  - DataBase:
    - MySQL:
      - Master Slave : 'DataBase/MySQL/master-slave.md'
    - MongoDB:
      - Replica Set : 'DataBase/MongoDB/replica-set.md'
  - FrontEnd:
    - Node.js:
      - Install Node.js : 'NodeJS/01-nodejs-installation.md'
  - DevOps:
    - Linux:
      - CentOS : 'DevOps/devops-centos.md'
      - Ubuntu : 'DevOps/devops-ubuntu.md'
    - Docker:
      - Basic : 'DevOps/docker.md'
  - About:
    - Who Am I: 'about.md'

theme:
  name: 'material'
  custom_dir: overrides
  language: 'en'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    font: 'false'
  features:
    - tabs
  #collapse_navigation: true
  highlightjs: true

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - markdown.extensions.codehilite:
      guess_lang: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
